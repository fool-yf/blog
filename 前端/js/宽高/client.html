<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>client</title>
  <style>
    .wrap {
      margin: 10px auto;
      padding: 20px;
      border: 30px solid #fff400;
    }
    .inner {
      margin: 10px auto;
      padding: 20px;
      width: 800px;
      height: 400px;
      overflow: scroll;
      border: 30px solid red;
    }
    .content {
      height: 1000px;
      border: 1px solid #3c763d;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="inner">
      <h2>client</h2>
      <div class="content">
          clientWidth = style.width + style.padding * 2 - 滚动轴宽度<br/>
          clientHeight = style.height + style.padding * 2 - 滚动轴高度<br/>

          clientTop = border-top 的 border-width<br/>
          clientLeft = border-left 的 border-width
      </div>
    </div>
  </div>
</body>
</html>
